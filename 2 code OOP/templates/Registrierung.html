<!DOCTYPE html>
<html>

<!--Header bereich wo die Metadaten stehen-->
	<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/design/Registrierung.css"> 
    <title>Registrieren</title>

</head>

<!--Registrierungsfenster-->
<body>
    <div class="container">
        <h2>Registrieren</h2>
        <form action="Registrierung" method="post">
            {{ form.hidden_tag() }}
            <div> {{ form.username() }}</div>
            <div >{{ form.password() }}</div>
            <div >{{ form.password_confirm() }}</div>
            <div class="error_message">{{ error_message }}</div>
            
            <div>{{ form.submit() }}</div>
        </form>
        <div class="login-link">
            Bereits ein Konto? <a href="Login">Anmelden</a>
        </div>
    </div>
</body>
</html>
