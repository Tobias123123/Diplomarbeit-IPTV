<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ video_name }}</title>
</head>
<body>
    <h1>{{ video_name }}</h1>
    <video controls width="600">

    </video>
    <a href="/">Zurück zur Startseite</a>
</body>
</html>
